<th:block th:fragment="modalUpdate">
  <div class="modal fade" id="modalUpdate" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Modal update</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formUpdate" method="post">
            <div class="row mb-3">
              <input type="hidden" id="idUp">
            </div>

            <div class="row mb-3">
              <div class="col-lg-4">
                <label for="fullNameUp">FullName</label>
                <input type="text" id="fullNameUp" name="fullNameUp" class="form-control">
              </div>
              <div class="col-lg-4">
                <label for="emailUp">Email</label>
                <input type="email" id="emailUp" name="emailUp" class="form-control">
              </div>
              <div class="col-lg-4">
                <label for="phoneUp">Phone</label>
                <input type="tel" id="phoneUp" name="phoneUp" class="form-control">
              </div>
            </div>
            <div class="row mb-3">

              <div class="col-lg-3">
                <label for="provinceUp">Province</label>
                <select name="" id="provinceUp" class="form-select"></select>
              </div>
              <div class="col-lg-3">
                <label for="districtUp">District</label>
                <select name="" id="districtUp" class="form-select"></select>
              </div>
              <div class="col-lg-3">
                <label for="wardUp">Ward</label>
                <select name="" id="wardUp" class="form-select"></select>
              </div>
              <div class="col-lg-3">
                <label for="addressUp">Address</label>
                <input type="text" id="addressUp" name="addressUp" class="form-control">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnUpdate">Update</button>
        </div>
      </div>
    </div>
  </div>
</th:block>
